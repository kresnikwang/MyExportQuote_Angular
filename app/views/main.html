

	<h2 align="center">Produce Guide</h2>
    <div class="input-group search">
      <input type="text" class="form-control" ng-model="query" placeholder="Commodity Name" aria-describedby="basic-addon2">
      <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true" id="sizing-addon2"></span>
    </div>
	
	</br>

    <div class="row">
      <div class="item col-sm-4" align="center" ng-repeat="guide in guides | filter:query">
        <a href="#/guides/{{ guide.title }}">
          <img class="img-responsive" ng-src="{{ guide.url }}" >
          <p class="title">{{ guide.title }}</p>
        </a>
      </div>
    </div>
